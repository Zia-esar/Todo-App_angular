<div style="text-align:center; margin-top: 60px;">
  <img src="../assets/59-596262_wolf-png-logo-for-free-download-on-wolf.png"
  alt="logo"
  width="100"
  height="100"
  class="logo"
  />
  <h1 class="app-title">Todo List</h1>
</div>
<div class="container">
  Add a todo...
  <br>
  <input
  type="text"
  class="input-text"
  placeholder="Enter here"
  [(ngModel)]="todoValue"
  (key.enter)="addItem()"
  />
  <button class="add-btn" (click)= "addItem()">Add Todo</button>
  <button class="add-btn" (click)="open(content)">LogIn</button>
  <div class="list">
    <ul>
      <li *ngFor="let item of list">
        <input type="checkbox" name="isDone" [(ngModel)]="item.isDone"/>
        {{ item.value }}
        <button class="btn" (click)="deleteItem(item.id)">Delete</button>
      </li>
    </ul>
  </div>
</div>


<ng-template #content let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-title">LogIn Form</h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form>
      <div class="form-group">
        <div class="input-group">
          <input id="username" class="input-text" placeholder="Username" name="username" [(ngModel)]="username">
          <input id="password" class="input-text" placeholder="Password" name="password" [(ngModel)]="userpwd">
        </div>
      </div>
    </form>
  </div>
  <div class="modal-footer">
    <button type="button" class="add-btn" (click)="modal.close(login())">logIn</button>
    <button type="button" class="add-btn" (click)="modal.close(addUser())">Add User</button>
  </div>
</ng-template>
