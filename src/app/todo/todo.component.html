<div style="text-align:center; margin-top: 60px;">
  <img src="../assets/59-596262_wolf-png-logo-for-free-download-on-wolf.png"
  alt="logo"
  width="100"
  height="100"
  class="logo"
  />
  <h1 class="app-title">Todo List</h1>
</div>
<div class="container">
  Add a todo...
  <br>
  <input
  type="text"
  class="input-text"
  placeholder="Enter here"
  [(ngModel)]="todoValue"
  (key.enter)="addItem()"
  />
  <button class="add-btn" (click)= "addItem()">Add Todo</button>
  <div class="list">
    <ul>
      <li *ngFor="let item of list">
        <input type="checkbox" name="isDone" [(ngModel)]="item.isDone"/>
        {{ item.value }}
        <button class="btn" (click)="deleteItem(item.id)">Delete</button>
      </li>
    </ul>
  </div>
</div>
